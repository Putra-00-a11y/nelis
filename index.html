<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favorit Selin Input Bebas</title>
  <style>
    body {
      margin: 0; 
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #4facfe);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    h1 {
      margin-bottom: 10px;
    }
    form {
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 320px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      font-size: 16px;
    }
    input[type="text"] {
      width: 93%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
      font-size: 16px;
      color: #2980b9;
      font-weight: 600;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-weight: 700;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #2980b9;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #1e5d8a;
    }
    table {
      border-collapse: collapse;
      width: 320px;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border-radius: 12px;
      overflow: hidden;
      color: #fff;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255,255,255,0.25);
      text-align: left;
      font-weight: 600;
      font-size: 16px;
    }
    th {
      background: rgba(255,255,255,0.25);
      font-size: 18px;
    }
    td:last-child {
      font-style: italic;
      color: #cceeff;
    }
  </style>
</head>
<body>

  <h1>Favorit Selin</h1>

  <form id="favForm" aria-label="Form input favorit Selin">
    <label for="makanan">Makanan Favorit</label>
    <input type="text" id="makanan" name="makanan" placeholder="Contoh: Mie Ayam" required />

    <label for="minuman">Minuman Favorit</label>
    <input type="text" id="minuman" name="minuman" placeholder="Contoh: Air Putih Dingin" required />

    <label for="film">Film Favorit</label>
    <input type="text" id="film" name="film" placeholder="Contoh: PokÃ©mon Horizons x Journeys" required />

    <label for="hobi">Hobi</label>
    <input type="text" id="hobi" name="hobi" placeholder="Contoh: Masak" required />

    <button type="submit">Tampilkan Favorit</button>
  </form>

  <table id="favTable" aria-label="Tabel favorit Selin" hidden>
    <thead>
      <tr>
        <th>Kategori</th>
        <th>Favorit</th>
      </tr>
    </thead>
    <tbody>
      <!-- Isi dinamis -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('favForm');
    const table = document.getElementById('favTable');
    const tbody = table.querySelector('tbody');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = {
        Makanan: form.makanan.value.trim(),
        Minuman: form.minuman.value.trim(),
        Film: form.film.value.trim(),
        Hobi: form.hobi.value.trim(),
      };

      // Bersihin isi tabel dulu
      tbody.innerHTML = '';

      for (const kategori in data) {
        const tr = document.createElement('tr');
        const tdKategori = document.createElement('td');
        tdKategori.textContent = kategori;
        const tdFavorit = document.createElement('td');
        tdFavorit.textContent = data[kategori];
        tr.appendChild(tdKategori);
        tr.appendChild(tdFavorit);
        tbody.appendChild(tr);
      }

      table.hidden = false;
    });
  </script>

</body>
</html>
